<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Google</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="header">
			<a href="#">Gmail</a>
			<a href="#">Images</a>
			<a id="apps" href="#"><img src="dots.png" width="30" height="28"></a>
			<input type="button" class="button" id="signin" value="Sign In">
		</div>
		<div id="logo">
			<img src="googlelogo_color_272x92dp.png" alt="google logo" width="272" height="92">
		</div>
		<div id="inputfields">
			<div id="inputbox">
				<input type="text" id="inbox" name="input" size="42"><br>
			</div>
			<div id="inputbuttons">
				<input type="button" id="searchbutton" class="button inbutton" value="Google Search">
				<input type="button" id="luckybutton" class="button inbutton" value="I'm Feeling Lucky">
			</div>
		</div>
		<div id="footer">
			<div id="left">
				<a href="#">Advertising</a>
				<a href="#">Business</a>
				<a href="#">About</a>
			</div>
			<div id="right">
				<a href="#">Privacy</a>
				<a href="#">Terms</a>
				<a href="#">Settings</a>
			</div>
		</div>
	</body>
</html>
